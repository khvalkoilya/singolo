<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Singolo</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header-name">SINGOLO<span class="header-star">*</span></h1>
            <nav>
                <p class="dot1">.</p>
                <p class="dot2">.</p>
                <p class="dot3">.</p>
                <p class="dot4">.</p>
                <a href="#">HOME</a>
                <a href="#">SERVICES</a>
                <a href="#">PORTFOLIO</a>
                <a href="#">ABOUT</a>
                <a href="#">CONTACT</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="slider">
            <div class="container">
                <img class="left-swiper" src="assets/images/chev.svg" alt=''>
                <img class="right-swiper" src="assets/images/chev (1).svg" alt=''>
                <div class="iphones">
                    <div class="vertical">
                        <img class="vertical-shadow" src="assets/images/Shadow.svg" alt=''>
                        <img class="vertical-base" src="assets/images/Base.svg" alt=''>
                        <img class="vertical-cam" src="assets/images/Outer Circle.svg" alt=''>
                        <img class="vertical-red" src="assets/images/Red Dot.svg" alt=''>
                        <img class="vertical-circle" src="assets/images/Circle.svg" alt=''>
                        <img class="vertical-square" src="assets/images/Square.svg" alt=''>
                        <img class="vertical-speaker" src="assets/images/Speaker.svg" alt=''>
                        <div class="vertical-screen-wrap"><img class="vertical-screen" src="assets/images/Layer 6.svg" alt='' ></div>
                    </div>
                    <div class="horizontal">
                        <img class="horizontal-shadow" src="assets/images/Shadow (1).svg" alt=''>
                        <img class="horizontal-base" src="assets/images/Base.svg" alt=''>
                        <img class="horizontal-cam" src="assets/images/Outer Circle.svg" alt=''>
                        <img class="horizontal-red" src="assets/images/Red Dot.svg" alt=''>
                        <img class="horizontal-circle" src="assets/images/Circle.svg" alt=''>
                        <img class="horizontal-square" src="assets/images/Square.svg" alt=''>
                        <img class="horizontal-speaker" src="assets/images/Speaker.svg" alt=''>
                        <div class="horizontal-screen-wrap"><img class="horizontal-screen" src="assets/images/Layer 5.svg" alt='' ></div>
                    </div>
                 </div>
            </div>
        </div>
        
    </main>
    <footer>

    </footer>
